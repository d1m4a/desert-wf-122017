<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать в пустыню</title>
    <base href="/">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/images/css/sprite.css">
    <link rel="stylesheet" href="/assets/styles/app.min.css">
    <script src="/assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="welcome">
        <div class="welcome__topbar"><a class="welcome__auth-button" id="js-auth-btn" href="#auth">Авторизоваться</a></div>
        <div class="welcome__main">
          <div class="welcome__flip" id="js-flipper">
            <div class="welcome__hello">
              <div class="hello-card">
                <div class="hello-card__main">
                  <div class="hello-card__author">
                    <div class="author-card author-card_welcome">
                      <div class="author-card__img-wrap author-card__img-wrap_welcome"><img class="author-card__img" src="assets/images/foto.jpg" alt="Чех Дмитрий"></div>
                      <div class="author-card__title author-card__title_welcome">Чех Дмитрий</div>
                      <p class="author-card__text author-card__text_welcome">Личный сайт веб разработчика</p>
                    </div>
                  </div>
                  <div class="hello-card__social">
                    <!-- +social(social, 'welcome').social-->
                    <ul class="social">
                      <li class="social-item"><a class="social-item__link" href="https://vk.com"><span class="hello-card__icon icon vk"></span><span class="hidden">Vk</span></a></li>
                      <li class="social-item"><a class="social-item__link" href="https://github.com"><span class="hello-card__icon icon github"></span><span class="hidden">Github</span></a></li>
                      <li class="social-item"><a class="social-item__link" href="https://linkedin.com"><span class="hello-card__icon icon in"></span><span class="hidden">Linkedin</span></a></li>
                    </ul>
                  </div>
                </div>
                <div class="hello-card__footer">
                  <nav class="hello-card__nav">
                    <ul class="welcome-menu">
                      <li class="welcome-menu__item"><a class="welcome-menu__link" href="/my-works.html">Мои работы</a></li>
                      <li class="welcome-menu__item"><a class="welcome-menu__link" href="/about.html">Обо мне</a></li>
                      <li class="welcome-menu__item"><a class="welcome-menu__link" href="/blog.html">Блог</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="welcome__auth">
              <div class="hello-card hello-card_auth">
                <form class="hello-card__form js-authform" action="/login" method="POST">
                  <div class="hello-card__main">
                    <div class="title_auth hello-card__header">Авторизуйтесь</div>
                    <label class="hello-card__label-icon">Логин
                      <input class="hello-card__input" type="text" name="login" required="required" placeholder="Логин">
                      <div class="hello-card__icon-wrapper">
                        <!--+iconsvg('login')(class='hello-card__icon hello-card__icon_login')-->
                      </div>
                    </label>
                    <label class="hello-card__label-icon">Пароль
                      <input class="hello-card__input" type="password" name="password" required="required" placeholder="Пароль">
                      <div class="hello-card__icon-wrapper">
                        <!--+iconsvg('password')(class='hello-card__icon hello-card__icon_password')-->
                      </div>
                    </label>
                    <label class="hello-card__label-checkbox">Я человек
                      <input class="hello-card__checkbox" type="checkbox" name="ishuman">
                      <!--+iconsvg('check')(class='hello-card__checkbox-check')-->
                    </label><span class="hello-card__question">Вы точно не робот?</span>
                    <label class="hello-card__label-radio">
                      <input class="hello-card__radio" type="radio" name="norobot" value="yes"><span class="hello-card__label-radio-text">Да</span>
                    </label>
                    <label class="hello-card__label-radio">
                      <input class="hello-card__radio" type="radio" name="norobot" value="no"><span class="hello-card__label-radio-text">Не уверен</span>
                    </label>
                  </div>
                  <div class="hello-card__footer">
                    <div class="hello-card__nav">
                      <ul class="hello-card__list">
                        <li class="hello-card__item"><a class="hello-card__link" href="#welcome">На главную</a></li>
                        <li class="hello-card__item">
                          <button class="hello-card__link" type="submit">Войти</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__footer"><span class="welcome__footer-author">© Чех Дмитрий</span> создано с любовью в LoftSchool | 2016</div>
      </div>
    </main>
  </body>
</html>
