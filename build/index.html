<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать в пустыню</title>
    <!--base(href="/")-->
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/images/css/sprite.css">
    <link rel="stylesheet" href="/assets/styles/app.min.css">
    <script src="/assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="welcome">
        <div class="welcome__topbar clearfix"><a class="welcome__auth-button" id="js-auth-btn" href="#auth">Авторизоваться</a></div>
        <div class="welcome__wrapper author-card__container">
          <div class="author-card__cards">
            <div class="author-card author-card__front">
              <div class="author-card__img-wrapper"><img class="author-card__img" src="assets/images/foto.jpg" alt="Чех Дмитрий"></div>
              <div class="author-card__content">
                <div class="author-card__title"> 
                  <h1>Чех Дмитрий</h1>
                </div>
                <div class="author-card__subtitle"> 
                  <p>Личный сайт веб разработчика</p>
                </div>
              </div>
              <div class="author-card__social">
                <ul class="social">
                  <li class="social-item"><a class="social-item__link" href="https://vk.com"><span class="author-card__icon icon vk"></span><span class="hidden">Vk</span></a></li>
                  <li class="social-item"><a class="social-item__link" href="https://github.com"><span class="author-card__icon icon github"></span><span class="hidden">Github</span></a></li>
                  <li class="social-item"><a class="social-item__link" href="https://linkedin.com"><span class="author-card__icon icon in"></span><span class="hidden">Linkedin</span></a></li>
                </ul>
              </div>
              <div class="author-card__footer">
                <ul class="author-menu">
                  <li class="author-menu__item"><a class="author-menu__link" href="/my-works.html">Мои работы</a></li>
                  <li class="author-menu__item"><a class="author-menu__link" href="/about.html">Обо мне</a></li>
                  <li class="author-menu__item"><a class="author-menu__link" href="/blog.html">Блог</a></li>
                </ul>
              </div>
            </div>
            <div class="auth__card author-card__back">
              <div class="auth-card__wrapper">
                <div class="auth__title">Авторизуйтесь</div>
                <form class="auth-card__form" id="js-authform" action="/" method="POST">
                  <div class="auth-card__main">
                    <label class="auth-card__label-icon-user">
                      <input type="text" name="login" required="required" placeholder="Логин">
                    </label>
                    <label class="auth-card__label-icon-key">
                      <input type="password" name="password" required="required" placeholder="Пароль">
                    </label>
                    <label class="auth-card__label-checkbox">Я человек
                      <input class="auth-card__checkbox" type="checkbox" name="ishuman">
                    </label>
                    <div class="auth-card__question">Вы точно не робот?
                      <label class="auth-card__label-radio">
                        <input class="auth-card__radio" type="radio" name="robot" value="yes"><span class="auth-card__label-radio-text">Да</span>
                      </label>
                      <label class="auth-card__label-radio">
                        <input class="auth-card__radio" type="radio" name="norobot" value="no"><span class="auth-card__label-radio-text">Не уверен</span>
                      </label>
                    </div>
                  </div>
                  <div class="auth-card__footer">
                    <div class="auth-card__nav">
                      <ul class="auth-card__list">
                        <li class="auth-card__item"><a class="auth-card__link" href="#">На главную</a></li>
                        <li class="auth-card__item">
                          <button class="auth-card__link" type="submit">Войти</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__footer"><span class="welcome__footer-author">© Чех Дмитрий</span> создано с любовью в LoftSchool | 2017</div>
      </section>
    </main>
  </body>
</html>
